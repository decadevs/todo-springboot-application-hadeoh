<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form th:action="@{'/tasks/edit/task/' + ${editTask.id}}" method="post" th:object="${editTask}">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-6">
                <input th:field="*{title}" type="text" class="form-control" id="inputEmail3">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-6">
                <input th:field="*{description}" type="text" class="form-control" id="inputPassword3">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="inlineFormCustomSelectPref">Status</label>
            <select th:field="*{status}" class="custom-select col-sm-6" id="inlineFormCustomSelectPref">
                <option value="pending">Pending</option>
                <option value="inProgress">In Progress</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
